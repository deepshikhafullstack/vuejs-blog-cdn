<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Blog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <header>
      <nav class="navbar bg-secondary">
        <a class="navbar-brand m-auto text-white font-bolder" href="#">{{heading}}</a>
      </nav>
    </header>
    <div class="container">
      <!-- <div class="row">
        <Card />
      </div> -->
      <div class="row">
        <div v-for="user in users" class="col-3 p-3">
          <div class="card-body text-center">
            <div class="card-front">
              <img :src="image" alt="User Image" class="w-100">
              <h4 class="card-title text-center font-bolder">{{user.name | trimNameToChar(15)}}</h4>
              <p>{{user.email | trimNameToChar(20)}}</p>
              <a :href="'user-gallery.html?userId='+user.id " class="btn btn-primary btn-block">View Albums</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<script src="app.js"></script>

</html>
